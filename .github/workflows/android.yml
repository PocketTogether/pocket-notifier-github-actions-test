name: Android Release Build

on:
  release:
    types: [published]     # 当 GitHub Release 发布时触发
  workflow_dispatch:       # 允许手动触发

permissions:
  id-token: write          # 用于 OIDC（生成签名证明）
  contents: write          # 上传 Release 资产
  attestations: write      # 写入 build provenance

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # ⭐ 必须安装 AGP 依赖的 build-tools，否则 wrapper 无法生成
      - name: Install Android build tools
        run: |
          sdkmanager "platform-tools"
          sdkmanager "cmdline-tools;latest"
          sdkmanager "platforms;android-34"
          sdkmanager "build-tools;34.0.0"
          sdkmanager "extras;google;m2repository"
          sdkmanager "extras;android;m2repository"
          sdkmanager "patcher;v4"
          sdkmanager "tools"
          # 可选但更保险
          sdkmanager "platforms;android-33"
          sdkmanager "build-tools;33.0.2"

      # ⭐ 关键步骤：安装系统级 Gradle
      - name: Install Gradle
        uses: gradle/actions/setup-gradle@v3

      # ⭐ 关键步骤：自动生成 Gradle Wrapper
      - name: Generate Gradle Wrapper
        run: gradle wrapper --gradle-version 8.7

      # 如果你未来需要签名 APK，可在这里解码 keystore
      # - name: Decode keystore
      #   run: echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > app/release.keystore

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Release APK
        run: ./gradlew assembleRelease

      - name: Upload APK to GitHub Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: app/build/outputs/apk/release/*.apk
          tag: ${{ github.ref }}
          overwrite: true
          file_glob: true

      - name: Generate build provenance
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: app/build/outputs/apk/release/*.apk
